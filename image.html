<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery-container">
        <div class="gallery">
            <img src="img2.jpeg" alt="Image 1" class="gallery-image">
            <img src="img3.jpeg" alt="Image 2" class="gallery-image">
            <img src="img4.jpg" alt="Image 3" class="gallery-image">
        </div>
        <div class="nav">
            <button class="prev">Previous</button>
            <button class="next">Next</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
